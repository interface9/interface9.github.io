<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <title>Time</title>
    <style>
        /* 
    Crucial CSS for very old browsers: 
    Ensures HTML and BODY elements take up full height/width.
    These simple rules are highly compatible.
*/
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Archivo Black', Verdana, 'Montserrat', 'Segoe UI', Tahoma, Geneva, sans-serif;
            font-style: normal;
        }

        /* Optional styling for visibility */
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            /* Add some padding so text isn't stuck to border */
        }



        .clock-container {
            display: table-cell;
            vertical-align: middle;
        }

        #weekdayDisplay {
            font-variant: small-caps;
            font-style: italic;
            font-size: 50px;
            line-height: 1;
            color: #999999;
            text-align: left;
            padding-left: 40px;
        }

        #dateDisplay {
            font-variant: small-caps;
            font-style: italic;
            font-weight: normal;
            font-size: 50px;
            line-height: 1;
            color: #999999;
            text-align: right;
            padding-right: 40px;
        }

        #the-clock {
            position: relative;
            text-align: center;
        }

        #clock {
            position: relative;
            width: 960px;
            height: 260px;
            background-color: #000;
        }

        #time {
            font-weight: bolder;
            font-size: 250px;
            line-height: 1;
        }

        #seconds {
            position: absolute;
            font-weight: bolder;
            font-size: 100px;
            left: 810px;
            top: 20px;
            color: #e06666;
        }

        #ampm {
            position: absolute;
            font-weight: lighter;
            font-size: 80px;
            line-height: 1;
            left: 810px;
            top: 140px;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Main layout table that spans the entire viewport -->
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <!-- This single cell aligns its content (the inner table) vertically to the middle -->
            <td align="center" valign="middle">

                <!-- This is the inner table with your specific requirements -->
                <table width="100%" border="0">
                    <tr>
                        <td align="left">
                            <p id="weekdayDisplay"></p>

                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div id="clock">
                                <span id="time"></span>
                                <span id="ampm"></span>
                                <span id="seconds"></span>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <p id="dateDisplay"></p>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>



    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            // The hour '0' should be '12'
            hours = hours ? hours : 12;

            // Add a leading zero if the value is less than 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('time').innerHTML = hours + ":" + minutes + "&nbsp;&nbsp;"; // + ":" + seconds;
            document.getElementById('ampm').innerHTML = ampm;
            document.getElementById('seconds').innerHTML = seconds;
        }

        function displayCurrentDateTime() {
            var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            const now = new Date();

            var dayNum = now.getDay();
            var currentDay = weekday[dayNum];
            document.getElementById("weekdayDisplay").innerHTML = currentDay;

            const options = {
                //weekday: 'long', // Full weekday name (e.g., Monday)
                year: 'numeric',
                month: 'long',   // Full month name (e.g., September)
                day: 'numeric'
            };

            const formattedDateTime = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = formattedDateTime;
        }

        // Call updateClock() immediately to avoid a delay on page load
        updateClock();
        displayCurrentDateTime();

        // Update the clock every second (1000 milliseconds)
        setInterval(updateClock, 1000);
        setInterval(displayCurrentDateTime, 1000);
    </script>


</body>

</html>
