<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <title>Time</title>
    <style>
        /* 
    Crucial CSS for very old browsers: 
    Ensures HTML and BODY elements take up full height/width.
    These simple rules are highly compatible.
*/
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Archivo Black', Verdana, 'Montserrat', 'Segoe UI', Tahoma, Geneva, sans-serif;
            font-style: normal;
        }

        /* Optional styling for visibility */
        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
            /* Add some padding so text isn't stuck to border */
        }


        .weather-info {
            left: 750px;
            top: 100px;
            position: relative;
            background-color: black;
            width: 240px;
            height: 100px;
            border: 1px;
            border-color: white;
            border-style: solid;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
        }

        #conditions {
            position: absolute;
            left: 100px;
            top: 10px;
        }

        #temperature {
            position: absolute;
            left: 100px;
            top: 40px;
        }

        #wind {
            position: absolute;
            left: 100px;
            top: 70px;
        }



        .clock-container {
            display: table-cell;
            vertical-align: middle;
        }

        #weekdayDisplay {
            font-variant: small-caps;
            font-style: italic;
            font-size: 50px;
            line-height: 1;
            color: #999999;
            text-align: left;
            padding-left: 40px;
        }

        #dateDisplay {
            font-variant: small-caps;
            font-style: italic;
            font-weight: normal;
            font-size: 50px;
            line-height: 1;
            color: #999999;
            text-align: right;
            padding-right: 40px;
        }

        #the-clock {
            position: relative;
            text-align: center;
        }

        #clock {
            position: relative;
            width: 960px;
            height: 260px;
            background-color: #000;
        }

        #time {
            font-weight: bolder;
            font-size: 250px;
            line-height: 1;
        }

        #seconds {
            position: absolute;
            font-weight: bolder;
            font-size: 100px;
            left: 810px;
            top: 20px;
            color: #e06666;
        }

        #ampm {
            position: absolute;
            font-weight: lighter;
            font-size: 80px;
            line-height: 1;
            left: 810px;
            top: 140px;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Main layout table that spans the entire viewport -->
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <!-- This single cell aligns its content (the inner table) vertically to the middle -->
            <td align="center" valign="middle">

                <!-- This is the inner table with your specific requirements -->
                <table width="100%" border="0">
                    <tr>
                        <td align="left">

                            <div class="weather-info">        
                                <img class="weather-icon" id="weather"></img>
                                <div id="conditions">Loading...</div>
                                <div id="temperature">Loading...</div>
                                <div id="wind"><span id="windSpeed">Loading...</span> (<span id="windDirection">Loading...</span>)</div>
                            </div>

                            <p id="weekdayDisplay"></p>                        

                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <div id="clock">
                                <span id="time"></span>
                                <span id="ampm"></span>
                                <span id="seconds"></span>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <p id="dateDisplay"></p>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>



    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            // The hour '0' should be '12'
            hours = hours ? hours : 12;

            // Add a leading zero if the value is less than 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('time').innerHTML = hours + ":" + minutes + "&nbsp;&nbsp;"; // + ":" + seconds;
            document.getElementById('ampm').innerHTML = ampm;
            document.getElementById('seconds').innerHTML = seconds;
        }

        function displayCurrentDateTime() {
            var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            const now = new Date();

            var dayNum = now.getDay();
            var currentDay = weekday[dayNum];
            document.getElementById("weekdayDisplay").innerHTML = currentDay;

            const options = {
                //weekday: 'long', // Full weekday name (e.g., Monday)
                year: 'numeric',
                month: 'long',   // Full month name (e.g., September)
                day: 'numeric'
            };

            const formattedDateTime = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = formattedDateTime;
        }

        // Call updateClock() immediately to avoid a delay on page load
        updateClock();
        displayCurrentDateTime();

        // Update the clock every second (1000 milliseconds)
        setInterval(updateClock, 1000);
        setInterval(displayCurrentDateTime, 1000);

        // Weather

        const latitude = 39.0438; // Ashburn, VA Latitude
        const longitude = -77.4874; // Ashburn, VA Longitude
        const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&temperature_unit=fahrenheit&wind_speed_unit=mph&current=temperature_2m,weathercode,windspeed_10m,winddirection_10m&forecast_days=1`;

        async function getWeatherData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const current = data.current;
                const temperature = current.temperature_2m;
                const weatherCode = current.weathercode;
                const windSpeed = current.windspeed_10m;    
                const windDirection = current.winddirection_10m;

                // Map Open-Meteo weather codes to descriptive conditions
                function getWeatherConditions(code) {
                    if (code >= 0 && code <= 3) return "Sunny"; // Clear sky, mainly clear, partly cloudy, overcast
                    if (code >= 45 && code <= 48) return "Foggy"; // Fog, depositing rime fog
                    if (code >= 51 && code <= 57) return "Drizzle"; // Drizzle: Light, moderate, dense intensity
                    if (code >= 61 && code <= 67) return "Rainy"; // Rain: Light, moderate, heavy intensity
                    if (code >= 71 && code <= 77) return "Snowy"; // Snow fall: Light, moderate, heavy intensity
                    if (code >= 80 && code <= 82) return "Rainy"; // Rain showers: Light, moderate, violent
                    if (code >= 85 && code <= 86) return "Snowy"; // Snow showers: Light, heavy
                    if (code >= 95 && code <= 96) return "Thunderstorm"; // Thunderstorm: Slight or moderate
                    if (code === 99) return "Thunderstorm"; // Thunderstorm with slight and heavy hail
                    return "Unknown";
                }

                document.getElementById('weather').src = "png/" + getWeatherConditions(weatherCode) + ".png";

                document.getElementById('temperature').textContent = `${temperature}° F`;
                document.getElementById('conditions').textContent = getWeatherConditions(weatherCode);
                document.getElementById('windSpeed').textContent = `${windSpeed} mph`;
                document.getElementById('windDirection').textContent = `${windDirection}°`; // You might want to convert this to cardinal directions

            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.getElementById('temperature').textContent = "Error fetching data.";
                document.getElementById('conditions').textContent = "Error fetching data.";
                document.getElementById('windSpeed').textContent = "Error fetching data.";
                document.getElementById('windDirection').textContent = "Error fetching data.";
            }
        }

        getWeatherData();
        setInterval(getWeatherData, 60000*60);  // every hour

    </script>


</body>

</html>
