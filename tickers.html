        body {
            font-family: sans-serif;
            background-color: #000;
            color: #333;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #2a3a54;
        }
        .ticker-card {
            background-color: #000;
            border-radius: 8px;
